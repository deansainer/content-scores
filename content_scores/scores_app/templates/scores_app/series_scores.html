{% extends 'scores_app/main.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
</head>
<body>

</body>
</html>

{% block body %}
<div class="my_table">
<table class="table-bordered table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Release Year</th>
      <th scope="col">Category</th>
      <th scope="col">Content type</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
    {% for content in series_list %}
  <tbody>
    <tr>
      <th scope="row">{{content.id}}</th>
      <td>{{content.name}}</td>
      <td>{{content.release_year}}</td>
      <td>{{content.category}}</td>
      <td>{{content.content_type}}</td>
       <td>{{content.score}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
